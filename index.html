<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div aria-hidden="true" class="cards" tabindex="-1">
        <div class="cards__inner">
          <div id="cardBack" class="card card__back">
            <p id="cardCvv" class="card__cvc">000</p>
          </div>
          <div id="cardFront" class="card card__front card_forward">
            <img src="./images/card-logo.svg" alt="" class="card__logo" />
            <p id="cardNumber" class="card__number">0000 0000 0000 0000</p>
            <div class="card__inner">
              <p id="cardName" class="card__name">Jane Appleseed</p>
              <p class="card__date">
                <span id="cardMonth" class="card__month">00</span>/<span
                  id="cardYear"
                  class="card__year"
                  >00</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <section class="form-container">
        <h1 class="sr-only">Card Details Form</h1>
        <form id="form" class="form" novalidate>
          <div id="formFields" class="form__fields">
            <div class="form__input-container">
              <label for="cardNameInput" class="form__label">
                Cardholder Name
              </label>
              <input
                type="text"
                id="cardNameInput"
                aria-errormessage="cardNameInputErrorMessage"
                placeholder="e.g. Jane Appleseed"
                class="form__input" />
              <p
                id="cardNameInputErrorMessage"
                aria-live="polite"
                class="form__error-message">
                Please enter a valid name
              </p>
            </div>
            <div class="form__input-container">
              <label for="cardNumberInput" class="form__label"
                >Card Number</label
              >
              <input
                type="text"
                id="cardNumberInput"
                aria-errormessage="cardNumberInputErrorMessage"
                placeholder="e.g. 1234 5678 9123 0000"
                class="form__input" />
              <p
                id="cardNumberInputErrorMessage"
                aria-live="polite"
                class="form__error-message">
                Wrong format, numbers only
              </p>
            </div>
            <div class="form__inner">
              <fieldset class="form__input-container form__date-field">
                <legend class="form__label">
                  <abbr title="Expiry">Exp.</abbr> Date
                  <abbr title="Month and Year">(MM/YY)</abbr>
                </legend>
                <div class="form__input date-field__form-input">
                  <div>
                    <label for="expMonthInput" class="sr-only"
                      >Expiry Month</label
                    >
                    <input
                      type="text"
                      id="expMonthInput"
                      aria-errormessage="expDateErrorMessage"
                      placeholder="MM"
                      class="form__input" />
                  </div>
                  <div>
                    <label for="expYearInput" class="sr-only"
                      >Expiry Year</label
                    >
                    <input
                      type="text"
                      id="expYearInput"
                      aria-errormessage="expDateErrorMessage"
                      placeholder="YY"
                      class="form__input" />
                  </div>
                </div>
                <p
                  id="expDateErrorMessage"
                  aria-live="polite"
                  class="form__error-message">
                  Cant't be blank
                </p>
              </fieldset>
              <div class="form__input-container">
                <label for="cvvInput" class="form__label">
                  <abbr title="Card Verification Code">CVC</abbr>
                </label>
                <input
                  type="text"
                  id="cvvInput"
                  aria-errormessage="cvvInputErrorMessage"
                  placeholder="e.g. 123"
                  class="form__input" />
                <p
                  id="cvvInputErrorMessage"
                  aria-live="polite"
                  class="form__error-message">
                  Cant't be blank
                </p>
              </div>
            </div>
          </div>
          <button type="submit" id="formBtn" class="btn form__btn"
            >Confirm</button
          >
        </form>
        <div class="success hide">
          <img src="./images/icon-complete.svg" alt="" class="success__img" />
          <p class="success__text">
            <span class="success__text--highlighted">Thank you!</span>
            We've added your card details
          </p>
          <button id="successBtn" class="btn success__btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
